<html>
	<head>	
		<title>My First Website</title>
		<meta charset="utf-8"/>

		<link rel = "stylesheet" href="../Css/StyleExample3.css"/>

	</head>

	<body>
		<form action="" method="get">
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name"/>
				</li>

				<li>
					<label>Comments:</label>
					<textarea name="comments" id="comments" rows="10" cols="40"></textarea>
				</li>

				<li>

					<input type="radio" name="radio" id="radio"/>Male
					<input type="radio" name="radio" id="radio"/>Female

				
				</li>
				<li>
					<label for = "party">Do you like Birthday Parties?</label>

				<li>

					<input type="button" value="Go!" />
				</li>

			</ul>
		</form>
		
		
	</body>
